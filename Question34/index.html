<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <label for="num1">1st Number:</label>
    <input type="number" id="num1"><br><br>
    <label for="num2">2nd Number:</label>
    <input type="number" id="num2"><br><br>
    <button onclick="multiplynumbers()">Multiply</button>
    <button onclick="divideNumbers()">Divide</button>

    <p id="demo"></p>
    <script>
        // Write a JavaScript program to calculate multiplication and division of two numbers (input from user).

        function multiplynumbers() {
            let number1 = document.getElementById("num1").value;
            let number2 = document.getElementById("num2").value;
            if (number1 * number2) {
                var multiplication = number1 * number2;
                console.log(multiplication);
            }
            document.getElementById("demo").innerHTML = `The result is ${multiplication}`;
        }
        function divideNumbers() {
            let number1 = document.getElementById("num1").value;
            let number2 = document.getElementById("num2").value;

            if (number1 / number2) {
                var division = number1 / number2;
                console.log(division);

            }
            document.getElementById("demo").innerHTML = `The result is ${division}`;
        }
    </script>



</body>

</html>
